    <style>
          .matx-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .matx-loader img {
        height: 60px;
        width: auto;
        z-index: 2;
        position: absolute;
      }

      .matx-loader div {
        box-sizing: border-box;
        position: absolute;
        width: 100px;
        height: 100px;
        border: 5px solid #1976d2;
        border-top-color: transparent;
        border-radius: 50%;
        animation: matx-loader-spin 1s linear infinite;
      }

      @keyframes matx-loader-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

    </style>
  </head>

      <div class="matx-loader">

      </div>
    </div>
